sudo: required

language: go

services:
  - docker

go:
  - 1.6

env:
  DOCKER_VERSION: 1.11.1-0~precise
  DOCKER_COMPOSE_VERSION: 1.7.1

before_install:
  # upgrade docker-engine to specific version
  - sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" > /etc/apt/sources.list.d/docker.list'
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-key update
  - sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-engine=${DOCKER_VERSION}

  # upgrade docker-compose to specific version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install: go get -t -d --tags integration ./...

script:
  - GOOS=linux go build
  - docker-compose build
  - docker-compose up -d
  - wait 5
  - go test ./integration-test --tags integration
